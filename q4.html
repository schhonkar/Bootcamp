<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>Hello JQuery</title>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function()
    {
        $("button").click( function()
        { 
            $('input[type="submit"]').attr("disabled", "disabled"); 
        });
  
    });


</script>
 
</head>
<body>
 
    <div class="first_-new">To disable the submit button</div>
    <br>
    <input type="submit" value="submit"  name="submit" class="submiton"/>
    <br>
    <br>
    <button>Disable the button</button>
    
 
</body>
</html>
