<!doctype html>

<html>
<head>

<title>Hello JQuery</title>
<style type="text/css">
    .load{
        background-color: rgb(46, 40, 40);
        color: white;
    }
</style>

</head>

        <p>this is a paragraph</p>

            {
                $("#test").addClass('load');
          
            });
        </script>
</body>
</html>
</html>
