<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>Hello JQuery</title>
<style>
    #slideshow { 
    align-items: center; 
    position: relative; 
    width: 100px; 
    height: 100px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

 
</head>
<body>
        <div id="slideshow">
            <div>
              <img src="pic1.jfif">
            </div>
            <div>
              <img src="pic2.jpg">
            </div>
            <div>
              <img src="pic3.webp">
            </div>
            <div>
                <img src="pic4.jfif">
            </div>
         </div>
    
   
    <script type="text/javascript">
        $(document).ready(function(){
            $("#slideshow > div:gt(0)").hide();

                setInterval(function() { 
                $('#slideshow > div:first')
                    .fadeOut(500)
                    .next()
                    .fadeIn(500)
                    .end()
                    .appendTo('#slideshow');
                },  3000);   
                        });
    </script>
  
</body>
</html>
</html>
